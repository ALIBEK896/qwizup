<body>
    <div class="quiz-container">
        <div class="top-bar">
            <div class="timer">00:00</div>
            <div class="question-number">1.</div>
        </div>
        <div class="question">Здесь будет вопрос</div>
        <ul class="options-list">
        </ul>
        <button class="next-button" disabled>Далее</button>
    </div>

    <script>
        const questionElement = document.querySelector('.question');
        const optionsListElement = document.querySelector('.options-list');
        const nextButton = document.querySelector('.next-button');
        const questionNumberElement = document.querySelector('.question-number');
        const timerElement = document.querySelector('.timer');

        let currentSubject = localStorage.getItem('selectedSubject');
        let selectedLevel = localStorage.getItem('selectedLevel');
        let allQuestions = quizData[currentSubject]?.[selectedLevel] || [];
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let startTime = null;
        let timerInterval;
        let userAnswered = false;
        let selectedOptionElement = null;
        let askedQuestionIndices = [];
        const numberOfQuestions = 10;

        function selectQuestionsForLevel() {
            if (allQuestions.length <= numberOfQuestions) {
                return [...allQuestions];
            }
            const selectedIndices = [];
            const selectedQuestions = [];
            while (selectedIndices.length < numberOfQuestions) {
                const randomIndex = Math.floor(Math.random() * allQuestions.length);
                if (!selectedIndices.includes(randomIndex)) {
                    selectedIndices.push(randomIndex);
                    selectedQuestions.push(allQuestions[randomIndex]);
                }
            }
            return selectedQuestions;
        }

        function startTimer() {
            startTime = new Date().getTime();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const currentTime = new Date().getTime();
            const elapsedTime = Math.floor((currentTime - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                userAnswered = false;
                nextButton.disabled = true;
                selectedOptionElement = null;

                const currentQuestionData = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestionData.question;
                questionNumberElement.textContent = `${currentQuestionIndex + 1}.`;
                optionsListElement.innerHTML = '';

                console.log("Options:", currentQuestionData.options); // Проверка options

                currentQuestionData.options.forEach(optionText => {
                    const listItem = document.createElement('li');
                    const optionButton = document.createElement('button');
                    optionButton.textContent = optionText;
                    optionButton.classList.add('option-button');
                    optionButton.addEventListener('click', () => selectOption(optionButton, optionText));
                    listItem.appendChild(optionButton);
                    optionsListElement.appendChild(listItem);
                });
            } else {
                clearInterval(timerInterval);
                showResults();
            }
        }

        function selectOption(selectedButton, selectedAnswer) {
            if (!userAnswered) {
                userAnswered = true;
                nextButton.disabled = false;
                const currentQuestionData = questions[currentQuestionIndex];
                const correctOption = optionsListElement.querySelectorAll('button')[currentQuestionData.options.indexOf(currentQuestionData.answer)];

                if (selectedAnswer === currentQuestionData.answer) {
                    selectedButton.classList.add('correct');
                    score++;
                } else {
                    selectedButton.classList.add('incorrect');
                    correctOption.classList.add('correct');
                }
                selectedOptionElement = selectedButton;
            }
        }

        nextButton.addEventListener('click', () => {
            if (userAnswered) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        function showResults() {
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.innerHTML = `
                <div class="results">
                    <h2>Результаты</h2>
                    <p>Ваш счет: ${score} из ${questions.length}</p>
                    <button onclick="location.reload()">Пройти заново</button>
                    <button onclick="location.href='level.html'">Выбрать другой уровень</button>
                    <button onclick="location.href='2.html'">Выбрать другой предмет</button>
                </div>
            `;
        }

        console.log("Current Subject:", currentSubject);
        console.log("Selected Level:", selectedLevel);
        console.log("Quiz Data for Level:", quizData[currentSubject]?.[selectedLevel]);

        if (currentSubject && selectedLevel && quizData[currentSubject] && quizData[currentSubject][selectedLevel]) {
            allQuestions = quizData[currentSubject][selectedLevel];
            questions = selectQuestionsForLevel();
            console.log("Selected Questions:", questions); // Проверка массива вопросов
            if (questions.length > 0) {
                startTimer();
                displayQuestion();
            } else {
                alert('Нет вопросов для выбранного уровня!');
                window.location.href = 'level.html';
            }
        } else {
            alert('Предмет или уровень не найден!');
            window.location.href = '2.html';
        }
    </script>
